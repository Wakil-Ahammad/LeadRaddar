version: "3.9"

# ══════════════════════════════════════════════════════
# LeadRadar — Docker Compose
# Usage:
#   docker-compose up -d              → start infra
#   docker-compose up -d --build      → rebuild & start all
#   docker-compose down -v            → stop & remove volumes
# ══════════════════════════════════════════════════════

services:
  # ── PostgreSQL 16 ──
  postgres:
    image: postgres:16-alpine
    container_name: lr-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5434}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-serviceintent_radar}
      POSTGRES_USER: ${DB_USER:-radar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-radar_dev_2026}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-radar} -d ${DB_NAME:-serviceintent_radar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis 7 ──
  redis:
    image: redis:7-alpine
    container_name: lr-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

